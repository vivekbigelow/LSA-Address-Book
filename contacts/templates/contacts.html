{% extends 'base.html'%} {%block content %}
<h1>{{request.user.username}}, here are your contacts:</h1>
<ul>
  {%for contact in contact_list%} 
  {%if contact.user.username == request.user.username%}
  <li>
    <a href="{{contact.get_absolute_url}}"
      >{{contact.firstName}} {{contact.lastName}}</a
    >
  </li>
  {%endif%} {%endfor%}
</ul>
<button><a href="{% url 'create'%}">Create a new contact</a></button>
{%endblock %}
